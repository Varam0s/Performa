<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Download Performa Modpack</title>

<style>
/* ---------- RESET ---------- */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* ---------- VARIABLES ---------- */
:root {
    --bg: #0f1115;
    --surface: rgba(255, 255, 255, 0.08);
    --surface-strong: rgba(255, 255, 255, 0.12);
    --text: #eaeaea;
    --muted: #b3b3b3;
    --accent: #66ccff;
    --accent-strong: #4bb4e6;
    --radius: 14px;
}

/* ---------- BODY ---------- */
body {
    font-family: "Inter", "Segoe UI", system-ui, sans-serif;
    background: radial-gradient(circle at top, #1a1d24, #0f1115);
    color: var(--text);
    line-height: 1.7;
    overflow-x: hidden;
}

/* ---------- NAV ---------- */
nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.2rem;
    padding: 0.75rem 1rem;
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.08);
}

nav a {
    color: var(--text);
    text-decoration: none;
    font-weight: 500;
    font-size: 0.95rem;
    position: relative;
    padding: 0.2rem 0;
}

nav a::after {
    content: "";
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 0%;
    height: 2px;
    background: var(--accent);
    transition: width 0.3s ease;
}

nav a:hover::after {
    width: 100%;
}

/* ---------- HEADER ---------- */
header {
    padding: 2.5rem 1rem 1.5rem;
    text-align: center;
}

header h1 {
    font-size: clamp(2rem, 4vw, 2.6rem);
    font-weight: 700;
}

header p {
    margin-top: 0.6rem;
    color: var(--muted);
}

/* ---------- CONTENT ---------- */
#content {
    max-width: 1100px;
    margin: 2.5rem auto;
    padding: 0 1rem;
}

/* ---------- CARD ---------- */
.card {
    background: var(--surface);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: var(--radius);
    padding: 2rem;
    margin-bottom: 2rem;
    backdrop-filter: blur(12px);
    transition: transform 0.2s ease, background 0.2s ease;
}

.card:hover {
    background: var(--surface-strong);
    transform: translateY(-3px);
}

/* ---------- DOWNLOAD GRID LAYOUT ---------- */
.download-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
    margin-top: 1rem;
}

/* Specific styling for the download cards to match the theme */
.download-card {
    background: rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: var(--radius);
    padding: 1.5rem;
    text-align: center;
    display: flex;
    flex-direction: column;
    height: 100%;
}

.download-card h2 {
    margin-bottom: 1.2rem;
    font-size: 1.4rem;
    color: var(--accent);
}

/* ---------- BUTTONS ---------- */
.download-button {
    background-color: rgba(255, 255, 255, 0.05);
    color: var(--text);
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 12px 15px;
    border-radius: 8px;
    font-size: 0.95rem;
    cursor: pointer;
    margin-bottom: 10px;
    width: 100%;
    transition: all 0.3s ease;
    font-weight: 500;
    text-decoration: none; /* For anchor tags acting as buttons */
    display: inline-block;
}

.download-button:hover {
    background-color: var(--accent);
    color: #0f1115;
    border-color: var(--accent);
    transform: translateY(-2px);
}

/* Back button specific styling */
.back-link-container {
    text-align: center;
    margin: 3rem 0;
}

.back-button {
    display: inline-block;
    padding: 12px 30px;
    background: var(--surface-strong);
    color: var(--text);
    text-decoration: none;
    border-radius: 30px;
    font-weight: 600;
    border: 1px solid rgba(255,255,255,0.1);
    transition: all 0.3s ease;
}

.back-button:hover {
    background: var(--accent);
    color: #0f1115;
    border-color: var(--accent);
}

/* ---------- MOBILE ---------- */
@media (max-width: 768px) {
    .card {
        padding: 1.5rem;
    }
    .download-grid {
        grid-template-columns: 1fr;
    }
}
</style>

<script>
async function fetchModpack(version, loader) {
    try {
        const response = await fetch(`https://api.modrinth.com/v2/project/Jpn0aBDV/version?loaders=["${loader}"]&game_versions=["${version}"]`);
        const versions = await response.json();
        const modVersion = versions.find(v => v.loaders.includes(loader));

        if (modVersion && modVersion.files.length > 0) {
            window.location.href = modVersion.files[0].url;
        } else {
            alert(`No ${loader} version found for ${version}!`);
        }
    } catch (error) {
        console.error("Error fetching version:", error);
        alert("Failed to fetch version. Please try again later.");
    }
}
</script>
