<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performa Modpack Documentation</title>
    <link rel="stylesheet" href="docs/styles.css">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }@media (prefers-color-scheme: dark) {
        body {
            background-color: #121212;
            color: #ffffff;
        }
        a {
            color: #66ccff;
        }
    }

    nav {
        background-color: #333;
        padding: 10px;
        text-align: center;
    }
    nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
    }
    nav a:hover {
        text-decoration: underline;
    }

    #content {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
    }

    .download-button {
        background-color: #1f883d;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        display: block;
        margin: 20px auto;
    }
</style>
<script>
    async function fetchLatestModpack() {
        try {
            const response = await fetch("https://api.modrinth.com/v2/project/Jpn0aBDV/version?loaders=[\"fabric\"]&featured=true");
            const versions = await response.json();
            if (versions.length > 0) {
                const latestFile = versions[0].files[0].url;
                window.location.href = latestFile;
            } else {
                alert("No new version found!");
            }
        } catch (error) {
            console.error("Error fetching latest version:", error);
            alert("Failed to fetch latest version. Please try again later.");
        }
    }
</script>

</head>

</nav>

    <button class="download-button" onclick="fetchLatestModpack()">Download Latest Performa Modpack</button>
</div>
