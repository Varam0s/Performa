<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Download Count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #1f883d;
        }
        #total-downloads {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
    <script>
        async function fetchTotalDownloadCount(projectId) {
            try {
                const response = await fetch(`https://api.modrinth.com/v2/project/${projectId}/version`);
                const versions = await response.json();
                
                let totalDownloads = 0;
                versions.forEach(version => {
                    totalDownloads += version.downloads;
                });

                // Zeige den Gesamt-Download-Count im HTML an
                document.getElementById("total-downloads").innerText = `Total Downloads: ${totalDownloads}`;
            } catch (error) {
                console.error("Error fetching total download count:", error);
                document.getElementById("total-downloads").innerText = "Error fetching download count.";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchTotalDownloadCount("Jpn0aBDV");
        });
    </script>
</head>
<body>
    <h1>Total Download Count</h1>
    <p>Here you can see the total number of downloads for the Performa Modpack across all versions.</p>
    <p id="total-downloads">Loading...</p>
    <br>
    <a href="../index.html">Back to Home</a>
</body>
</html>
