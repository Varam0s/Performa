<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Example Page â€“ MossyPacks</title>

<style>
/* ---------- RESET ---------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ---------- VARIABLES ---------- */
:root {
    --bg: #0f1115;
    --surface: rgba(255,255,255,0.08);
    --surface-strong: rgba(255,255,255,0.14);
    --text: #eaeaea;
    --muted: #b3b3b3;
    --accent: #66ccff;
    --radius: 14px;
}

/* ---------- BODY ---------- */
body {
    font-family: "Inter", "Segoe UI", system-ui, sans-serif;
    background: radial-gradient(circle at top, #1a1d24, #0f1115);
    color: var(--text);
    line-height: 1.7;
}

/* ---------- NAVBAR WRAPPER ---------- */
.navbar {
    position: sticky;
    top: 0;
    z-index: 1000;

    display: flex;
    justify-content: space-between;
    align-items: center;

    padding: 0.9rem 1.4rem;

    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(12px);

    border-bottom: 1px solid rgba(255,255,255,0.08);
}

/* ---------- LOGO ---------- */
.nav-logo {
    font-weight: 700;
    font-size: 1.1rem;
    color: var(--accent);
    text-decoration: none;
}

/* ---------- LINKS ---------- */
.nav-links {
    display: flex;
    gap: 1.3rem;
}

.nav-links a {
    color: var(--text);
    text-decoration: none;
    font-size: 0.95rem;
    font-weight: 500;
    position: relative;
    padding: 0.2rem 0;
}

/* Hover underline */
.nav-links a::after {
    content: "";
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 0%;
    height: 2px;
    background: var(--accent);
    transition: width 0.25s ease;
}

.nav-links a:hover::after {
    width: 100%;
}

/* ACTIVE LINK */
.nav-links a.active {
    color: var(--accent);
}

/* ---------- MOBILE MENU BUTTON ---------- */
.menu-toggle {
    display: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--text);
}

/* ---------- CONTENT ---------- */
#content {
    max-width: 900px;
    margin: 2.5rem auto;
    padding: 0 1rem;
}

.card {
    background: var(--surface);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: var(--radius);
    padding: 2rem;
    backdrop-filter: blur(12px);
}

/* ---------- MOBILE RESPONSIVE ---------- */
@media (max-width: 768px) {

    .menu-toggle {
        display: block;
    }

    .nav-links {
        position: absolute;
        top: 65px;
        right: 20px;
        flex-direction: column;
        background: rgba(0,0,0,0.75);
        padding: 1rem;
        border-radius: var(--radius);
        display: none;
        width: 200px;
    }

    .nav-links.show {
        display: flex;
    }
}
</style>
</head>

<body>

<!-- âœ… IMPROVED NAVBAR -->
<div class="navbar">

    <!-- Logo -->
    <a href="/MossyPacksModpacks/index.html" class="nav-logo">

    </a>

    <!-- Mobile Button -->
    <div class="menu-toggle" onclick="toggleMenu()">
        â˜°
    </div>

    <!-- Links -->
    <div class="nav-links" id="navMenu">
        <a href="/MossyPacksModpacks/index.html">Home</a>
        <a href="setup.html">Setup</a>
        <a href="configuration.html" class="active">Configuration</a>
        <a href="performance-tips.html">Performance</a>
        <a href="download.html">Download</a>
    </div>

</div>

<!-- CONTENT -->
<div id="content">
    <div class="card">
        <h1>Example Page</h1>
        <p style="color: var(--muted); margin-top: 1rem;">
            This is an example page with the improved MossyPacks navigation bar.
            The navbar is sticky, has a logo, active link highlighting, and a mobile dropdown menu.
        </p>
    </div>
</div>

<!-- MOBILE MENU SCRIPT -->
<script>
function toggleMenu() {
    document.getElementById("navMenu").classList.toggle("show");
}
</script>

</body>
</html>
